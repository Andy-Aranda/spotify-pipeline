<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üé∂ Tus canciones m√°s escuchadas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Poppins', Arial, Helvetica, sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 30px;
      color: #00d4ff;
    }

    .track {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .track strong {
      font-size: 18px;
      color: #00f7ff;
    }

    .track a {
      color: #00f7ff;
      text-decoration: none;
    }

    .track a:hover {
      text-decoration: underline;
    }

    .selector {
      text-align: center;
      margin-bottom: 30px;
    }

    select {
      background-color: #ffffff;
      color: #2c5364;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: 600;
    }

    button {
      background-color: #00d4ff;
      border: none;
      padding: 10px 20px;
      color: #2c5364;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00f7ff;
    }
  </style>
</head>
<body>

  <h1>üé∂ Tus canciones m√°s escuchadas</h1>

  <form action="/profile" method="get">
    <label for="time_range">Selecciona el rango de tiempo:</label>
    <select name="time_range" id="time_range">
      <option value="short_term" {% if current_time_range == 'short_term' %}selected{% endif %}>Corto plazo</option>
      <option value="medium_term" {% if current_time_range == 'medium_term' %}selected{% endif %}>Mediano plazo</option>
      <option value="long_term" {% if current_time_range == 'long_term' %}selected{% endif %}>Largo plazo</option>
    </select>
    <br><br>
    <button type="submit">Ver mi an√°lisis musical</button>
</form>

  {% for track in tracks %}
    <div class="track">
      <strong>{{ loop.index }}. {{ track.track_name }}</strong><br>
      Artista(s): {{ track.artists }}<br>
      √Ålbum: {{ track.album }}<br>
      Fecha de lanzamiento: {{ track.release_date }}<br>
      Popularidad: {{ track.popularity }}<br>
      <a href="{{ track.spotify_url }}" target="_blank">üîó Escuchar en Spotify</a>
    </div>
  {% endfor %}

</body>
</html>
